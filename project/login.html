<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCADEMIX</title>
    <style>
        body{
background: url(bg.jpeg);    background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            min-height: 100vh;
        }
        .container {
          background-color: rgba(245, 245, 245, 0.723);
            backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
  max-width: 350px;
  /* background: #F8F9FD; */
  /* background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%); */
  border-radius: 40px;
  padding: 25px 35px;
  /* border: 5px solid rgb(255, 255, 255); */
  /* box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px; */
  margin: 20px;
}

.heading {
  text-align: center;
  font-size: larger;
  font-weight: 900;
  font-size: 30px;
  font-family: cursive;
  color: rgb(27, 30, 32);
}
input[type="submit"]{
  cursor: pointer;
}
.form {
  margin-top: 20px;
}

.form .input {
  width: 90%;
  background: white;
  border: none;
  padding: 15px 20px;
  border-radius: 20px;
  margin-top: 15px;
  box-shadow: #cff0ff 0px 10px 10px -5px;
  border-inline: 2px solid transparent;
}

.form .input::-moz-placeholder {
  color: rgb(170, 170, 170);
}

.form .input::placeholder {
  color: rgb(170, 170, 170);
}

.form .input:focus {
  outline: none;
  border-inline: 2px solid #12B1D1;
}

.form .forgot-password {
  display: block;
  margin-top: 10px;
  margin-left: 10px;
}

.form .forgot-password a {
  font-size: 11px;
  color: #0099ff;
  text-decoration: none;
  /* color: white;x */
}

.form .login-button {
  display: block;
  width: 100%;
  font-weight: bold;
  background: linear-gradient(45deg, rgb(16, 137, 211) 0%, rgb(18, 177, 209) 100%);
  color: white;
  padding-block: 15px;
  margin: 20px auto;
  border-radius: 20px;
  box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 20px 10px -15px;
  border: none;
  transition: all 0.2s ease-in-out;
}

.form .login-button:hover {
  transform: scale(1.03);
  box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 23px 10px -20px;
}

.form .login-button:active {
  transform: scale(0.95);
  box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 15px 10px -10px;
}

.social-account-container {
  margin-top: 25px;
}

.social-account-container .title {
  display: block;
  text-align: center;
  font-size: 10px;
  color: rgb(170, 170, 170);
}

.social-account-container .social-accounts {
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 5px;
}

.social-account-container .social-accounts .social-button {
  background: linear-gradient(45deg, rgb(0, 0, 0) 0%, rgb(112, 112, 112) 100%);
  border: 5px solid white;
  padding: 5px;
  border-radius: 50%;
  width: 40px;
  aspect-ratio: 1;
  display: grid;
  place-content: center;
  box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 12px 10px -8px;
  transition: all 0.2s ease-in-out;
}

.social-account-container .social-accounts .social-button .svg {
  fill: white;
  margin: auto;
}

.social-account-container .social-accounts .social-button:hover {
  transform: scale(1.2);
}

.social-account-container .social-accounts .social-button:active {
  transform: scale(0.9);
}

.agreement {
  display: block;
  text-align: center;
  margin-top: 15px;
}

.agreement a {
  text-decoration: none;
  color: #0099ff;
  font-size: 9px;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">Login</div>
        <form id="login-form" method="post" class="form">
          <input  class="input" type="text" id="username" name="username" placeholder="User Name">
          <input  class="input" type="password" id="password" name="password" placeholder="Password">
          <span class="forgot-password"><a href="reset.html">Forgot Password ?</a></span>
          <input class="login-button" type="submit" value="Login">
          <button type="button" class="tog" onclick="sign()" style="background: transparent; border: none;"><a href="index.html" style="text-decoration: none;">Don't have an account  Register</a> </button>
            <b><p id="error-message" style="color: red;"></p></b>
        </form>
      </div>
      
      <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault();
    var formData = new FormData(this);
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "login.php", true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                var response = xhr.responseText;
                var responseParts = response.split(" ");
                if (responseParts[0] === "success") {
                    var usernameInput = document.getElementById("username");
                    var username = usernameInput.value;
                    window.location.href = "arms/arms/StudentPortal/Landing.html?username="+ username;
                } else {
                    document.getElementById("error-message").textContent = response;
                }
            } else {
                // Error occurred
                console.error("AJAX request failed with status: " + xhr.status);
            }
        }
    };
    xhr.send(formData);
});
    </script>
</body>
</html>
